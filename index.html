<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pongy pong</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">PONGY PONG</h1>
    <span class="score player1score" id="player1score">0</span>
    <span class="score player2score" id="player2score">0</span>
    <h3 class="startText" id="startText">Press any key to start the game</h3>
    <div class="keys" id="keys">
      <span>Left player controls: W and S keys.</span>
      <br />
      <span>Right player controls: arrow UP and arrow DOWN.</span>
    </div>
    <div class="playingField">
      <div class="paddle paddle1" id="paddle1"></div>
      <div class="paddle paddle2" id="paddle2"></div>
      <div class="ball" id="ball"></div>
      <div class="net"></div>
    </div>
    <div class="vignette"></div>
    <audio src="bounce-paddle.wav" id="bouncePaddleSound"></audio>
    <audio src="score.wav" id="scoreSound"></audio>
  </body>
</html>
